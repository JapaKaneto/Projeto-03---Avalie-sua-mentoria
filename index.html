<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body> 
    <div class="page">
        <header>
          <h1>AVALIE SUA MENTORIA</h1>
          <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
          <img src="/src/img.svg" alt="Balão com 5 estrelas sendo 3 delas completadas com a cor branca">
        </header>
        <form id="my-form">
            
          <fieldset>
            <div class="fieldset-wrapper-info">
              <legend>Informações pessoais</legend>
              <div class="col-2">  
                <div class="input-wrapper">
                    <label for="mentorship-name">Nome</label>
                    <input 
                    type="text" 
                    id="mentorship-name"
                    required/>
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-lastname">Sobrenome</label>
                    <input type="text" id="mentorship-lastname" />
                </div>
              </div> 

    
              <div class="email">
                <div class="input-wrapper">
                    <label for="mentorship-email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="mentorship-email" />
                </div>
              </div>
            </div>
          </fieldset>
    
    
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>
                <div class="input-wrapper">
                    <label for="mentorship-mentor">Selecionar quem foi seu mentor</label>
                    <select id="mentorship-mentor">
                    <option value="mayk">Mayk Brito</option>
                    <option value="rodrigo">Rodrigo Gonçalves</option>
                    <option value="diego">Diego</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="mentorship-feedback">Feedback sobre o mentor</label>
                    <textarea id="mentorship-feedback"></textarea>
                </div>
    
              <div class="checkbox-wrapper">
                <input type="checkbox" id="mentorship-question" />
                <label for="mentorship-question">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
              </div>
    
            </div>
          </fieldset>
    
    
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agenda próxima mentoria</legend>
    
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentorship-date" />
                </div>
      
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" />
                </div>
    
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end" />
                </div>
              </div>
    
            </div>
          </fieldset>
        <div class="button-wrapper">
            <button 
                class="button" 
                form="my-form">
                Salvar
            </button>
        </div>
    
        </form>
      </div>
</body>
</html>
